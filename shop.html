<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 9px rgba(0, 0, 0, 0.8);
        }
        .album-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="albumomslag.png" alt="Album Omslag" class="album-image">
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
