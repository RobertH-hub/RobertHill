<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .product {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 4px solid black;
    }

    .product p:first-of-type {
      font-weight: bold;
      color: black;
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .product p:last-of-type {
      color: #333;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
      box-sizing: border-box;
    }

    .overlay .content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .overlay img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 4px solid black;
    }

    .overlay h2,
    .overlay p {
      margin: 5px 0;
    }

    .info-text {
      margin-top: 10px;
      font-size: 0.8em;
      color: #555;
    }

    .info-text a {
      color: #007bff;
      text-decoration: none;
    }

    .info-text a:hover {
      text-decoration: underline;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .product {
        padding: 15px;
      }

      .overlay .content {
        padding: 15px;
      }

      .close {
        font-size: 20px;
        top: 15px;
        right: 15px;
      }

      .info-text {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product" onclick="showOverlay('vinyl.jpg', 'King of Folk, LP Record, Limited Edition', 'King of Folk 33 RPM, By Robert Hill')">
      <img src="vinyl.jpg" alt="King of Folk LP" />
      <p>King of Folk LP</p>
      <p>€20.00</p>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="content">
      <span class="close" onclick="hideOverlay()">&times;</span>
      <img id="overlay-img" src="" alt="Produktbild" />
      <h2 id="overlay-title"></h2>
      <p id="overlay-description"></p>
      <p id="overlay-price"></p>
      <p class="info-text">
        For more information, email
        <a href="mailto:muskogeemusic@gmail.com">muskogeemusic@gmail.com</a>
      </p>
    </div>
  </div>

  <script>
    function showOverlay(image, title, description) {
      document.getElementById('overlay-img').src = image;
      document.getElementById('overlay-title').innerText = title;
      document.getElementById('overlay-description').innerText = description;
      document.getElementById('overlay-price').innerText = '€20.00';
      document.getElementById('overlay').style.display = 'flex';
    }

    function hideOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
