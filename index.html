<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Hill, King of Folk release</title>
    <style>
        body {
            font-family: Times new roman;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Justera innehållet nära toppen */
            background-color: black;
            color: white;
            text-align: center;
            min-height: 100vh;
            padding-top: 20px; /* Lägg till lite avstånd från toppen */
        }
        h1 {
            margin: 5px 0;
            font-size: 3rem;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.3rem;
        }
        .image-container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-links {
            display: flex;
            flex-direction: column; /* Ikoner under varandra som standard */
            align-items: center;
            gap: 20px; /* Avstånd mellan ikoner */
            margin-top: 10px;
        }
        .icon-link {
            width: 50px;
            height: 50px;
        }
        .icon-link img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .icon-link img:hover {
            transform: scale(1.1);
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .icon-link {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1rem;
            }
            .icon-links {
                gap: 15px; /* Justera mellanrummet mellan ikoner */
            }
        }
    </style>
</head>
<body>
    <h1><b>Robert Hill</b></h1>
    <h2>Release King of Folk</h2>
    <div class="image-container">
        <img src="DSC_4403.jpg" alt="Stor bild som inspirerar">
    </div>
    <div class="icon-links">
        <a href="https://open.spotify.com/artist/6QWxYboS9UMC3nklM301fB" target="_blank" class="icon-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
        </a>
        <a href="https://www.youtube.com/@muskogeefew" target="_blank" class="icon-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>
</body>
</html>
