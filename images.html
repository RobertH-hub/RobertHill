<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 5px;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            border-color: yellow;
            transform: scale(1.05);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            border-radius: 5px;
        }
        .fullscreen.active {
            visibility: visible;
            opacity: 1;
        }
        .footer {
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Bilder laddas dynamiskt -->
        <script>
            for (let i = 1; i <= 21; i++) {
                document.write(`<img src="${i}.jpg" alt="Bild ${i}" onclick="showFullscreen(this)" />`);
            }
        </script>
    </div>
    <div class="fullscreen" id="fullscreen" onclick="hideFullscreen()">
        <img id="fullscreenImg" src="" alt="FÃ¶rstorad bild">
    </div>
    <div class="footer">
        Photos by Mark Szantai & Imre Gera
    </div>
    <script>
        function showFullscreen(img) {
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreenImg');
            fullscreenImg.src = img.src;
            fullscreen.classList.add('active');
        }

        function hideFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.classList.remove('active');
        }
    </script>
</body>
</html>
